{% extends "base.html" %}

{% block title %}Iniciar Sesión - Sistema de Gestión{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card mt-5">
                <div class="card-header text-center">
                    <h4>Sistema de Gestión Escolar</h4>
                    <h6 class="text-muted">Walter Alpire Duran-B</h6>
                </div>
                <div class="card-body">
<div class="text-center mb-3">
    <img src="{{ url_for('static', filename='img/favicon.png') }}" alt="Escudo" class="img-fluid" style="max-height: 120px;">
</div>
                    <form method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label">Usuario</label>

                        </div>
                        <div class="mb-3">

                        </div>
                        <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                    </form>
                    
                    <div class="mt-3">
                        <small class="text-muted">
                            <strong>Usuario de prueba:</strong><br>
                            Usuario: admin<br>
                            Contraseña: admin123
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
