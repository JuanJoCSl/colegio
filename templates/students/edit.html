{% extends "base.html" %}

{% block title %}Editar Estudiante{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Editar Estudiante</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <a href="{{ url_for('list_students') }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Volver
        </a>
    </div>
</div>

<div class="row">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="first_name" class="form-label">Nombre *</label>
                                <input type="text" class="form-control" id="first_name" name="first_name" 
                                       value="{{ student.first_name }}" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="last_name" class="form-label">Apellido *</label>
                                <input type="text" class="form-control" id="last_name" name="last_name" 
                                       value="{{ student.last_name }}" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="date_of_birth" class="form-label">Fecha de Nacimiento</label>
                                <input type="date" class="form-control" id="date_of_birth" name="date_of_birth"
                                       value="{{ student.date_of_birth }}">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="grade" class="form-label">Grado *</label>
                                <select class="form-control" id="grade" name="grade" required>
                                    <option value="">Seleccionar grado</option>
                                    <option value="1ro Primaria" {{ 'selected' if student.grade == '1ro Primaria' }}>1ro Primaria</option>
                                    <option value="2do Primaria" {{ 'selected' if student.grade == '2do Primaria' }}>2do Primaria</option>
                                    <option value="3ro Primaria" {{ 'selected' if student.grade == '3ro Primaria' }}>3ro Primaria</option>
                                    <option value="4to Primaria" {{ 'selected' if student.grade == '4to Primaria' }}>4to Primaria</option>
                                    <option value="5to Primaria" {{ 'selected' if student.grade == '5to Primaria' }}>5to Primaria</option>
                                    <option value="6to Primaria" {{ 'selected' if student.grade == '6to Primaria' }}>6to Primaria</option>
                                    <option value="1ro Secundaria" {{ 'selected' if student.grade == '1ro Secundaria' }}>1ro Secundaria</option>
                                    <option value="2do Secundaria" {{ 'selected' if student.grade == '2do Secundaria' }}>2do Secundaria</option>
                                    <option value="3ro Secundaria" {{ 'selected' if student.grade == '3ro Secundaria' }}>3ro Secundaria</option>
                                    <option value="4to Secundaria" {{ 'selected' if student.grade == '4to Secundaria' }}>4to Secundaria</option>
                                    <option value="5to Secundaria" {{ 'selected' if student.grade == '5to Secundaria' }}>5to Secundaria</option>
                                    <option value="6to Secundaria" {{ 'selected' if student.grade == '6to Secundaria' }}>6to Secundaria</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="address" class="form-label">Dirección</label>
                        <textarea class="form-control" id="address" name="address" rows="2">{{ student.address or '' }}</textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="phone" class="form-label">Teléfono</label>
                        <input type="tel" class="form-control" id="phone" name="phone" value="{{ student.phone or '' }}">
                    </div>
                    
                    <div class="mb-3">
                        <label for="phone" class="form-label">Tutor o apoderado</label>
                        <select class="form-control" id="grade" name="parent_id" required>
                            {% for phater in phaters %}
                            <option value="{{ phater.id }}" {{ 'selected' if student.parent_id == phater.id }}> {{ phater.full_name }} </option>
                            {% endfor%}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Actualizar Estudiante
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
