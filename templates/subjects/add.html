{% extends "base.html" %}

{% block title %}Agregar Materia{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Agregar Materia</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <a href="{{ url_for('list_subjects') }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Volver
        </a>
    </div>
</div>

<div class="row">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre de la Materia *</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Descripci√≥n</label>
                        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="teacher_id" class="form-label">Profesor Asignado</label>
                        <select class="form-control" id="teacher_id" name="teacher_id">
                            <option value="">Sin asignar</option>
                            {% for teacher in teachers %}
                            <option value="{{ teacher.id }}">{{ teacher.first_name }} {{ teacher.last_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Guardar Materia
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
